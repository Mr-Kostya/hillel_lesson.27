<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="StickerApi.js"></script>
    <script defer src="app.js"></script>
    <title>Stickers</title>
</head>
<body>
<div class="container u-full-width u-full-height">
    <div class="row heading">
        <button id="addNoteBtn" class="button-primary">Add Note</button>
    </div>
    <div id="list" class="list row u-full-height"></div>
</div>
<script type="text/template" id="noteTemplate">
    <div class="note" data-note-index="{{id}}">
        <span class="delete-note" data-action="delete">X</span>
        <p class="edit-note-control" data-action="edit" id="">{{description}}</p>
    </div>
</script>
</body>
</html>
